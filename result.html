    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">
        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShjCp_IQns6IPovzDz78ruJyv0eboVVu9yoNxT0nP4YV1sDL7wEsYMi-eLVo6WtXf3CwLM90nc8jkj/pub?output=csv';

        function init() {
            Papa.parse(public_spreadsheet_url, {
                download: true,
                header: true,
                complete: showInfo
            })
        }

        window.addEventListener('DOMContentLoaded', init)


        function showInfo(results) {
            var html = "<tr>";
            var data = results.data;
            console.log(data);
            var data = data.filter(function (el, index) {
                return index >= data.length - 10;
            });
            console.log(data);

            for (i = 0; i < data.length; i++) {
                for (prop in data[i]) {
                    html += "<td>" + data[i][prop] + "</td>";
                }
                html += "</tr><tr>";
            }
            document.getElementById("table").innerHTML = html;
        }


    </script>
